<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>sabin</title>
</head>
<body>
  <div id="a">
    <div id="calculator">
      <div id="out">
        <div>
          <p id="history"></p>
        </div>
        <div>
          <p id="present"></p>
        </div>
      </div>
      <div id="key">
        <button id="two-ac" onclick="ac()" value="AC">AC</button>
        <button id="DC" onclick="dc()" value="DC">DC</button>
        <button id="/" onclick="div()" value="/">/</button>
        <button id="btn-1" onclick="one()" value="1">1</button>
        <button id="btn-2" onclick="two()" value="2">2</button>
        <button id="btn-3" onclick="three()" value="3">3</button>
        <button id="*" onclick="mul()" value="*">*</button>
        <button id="btn-4" onclick="four()" value="4">4</button>
        <button id="btn-5" onclick="five()" value="5">5</button>
        <button id="btn-6" onclick="six()" value="6">6</button>
        <button id="-" onclick="sub()" value="-">-</button>
        <button id="btn-7" onclick="seven()" value="7">7</button>
        <button id="btn-8" onclick="eight()" value="8">8</button>
        <button id="btn-9" onclick="nine()" value="9">9</button>
        <button id="+" onclick="add()" value="+">+</button>
        <button id="." onclick="deci()" value=".">.</button>
        <button id="btn-0" onclick="zero()" value="0">0</button>
        <button  id="two-equal" onclick="equal()" value="=">=</button>
      </div>
    </div>

  </div>
  <p id="date"></p>

</body>
<script type="text/javascript" src="index.js"></script>
</html>
